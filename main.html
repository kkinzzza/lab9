<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body bgcolor="#add8e6">
<h1><font color="#00008b">Main</font></h1>
<h2>Visited cities</h2>
<form method="post" action="/add_message">
    <input type="text" name="town">
    <input type="date" name="visit_date">
    <button type="submit">Add town!</button>
</form>

<h3>Messages feed</h3>
{% for message in messages %}
<div>{{ message.text }}
    {% for tag in message.tags %}
        <b>#{{ tag.text }}</b>
    {% endfor %}
</div>
<button type="submit">Clear all</button>
{% endfor %}


</body>
</html>
